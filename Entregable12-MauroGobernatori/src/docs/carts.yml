paths:
  /cart/add_item/{cid}/{pid}:
    post:
      tags:
      - Cart
      summary: Add an item to the cart
      parameters:
        - in: path
          name: cid
          required: true
          description: Id of cart to add the product required
          schema:
            type: string
        - in: path
          name: pid
          required: true
          description: Id of the product to be added to the cart required
          schema:
            type: string
        - in: query
          name: quantity
          required: true
          description: The quantity of the product to add to the cart required
          schema:
            type: number
      responses:
          200:
            description: Item added to cart successfully.
            content:
              application/json:
                schema:
                  $ref: '#/components/schema/Cart/ItemAdded'
          # 404:
          #   description: Validation error
          #   content:
          #     application/json:
          #       schema:
          #         $ref: '#/components/schema/Cart/ValidationError'
          500:
            description: Server error
            content:
              application/json:
                schema:
                  $ref: '#/components/schema/Cart/NotFound'
  /{cid}/purchase:
    get:
      tags:
      - Cart
      summary: Purchase the items on the cart and generate a ticket
      parameters:
        - in: path
          name: cid
          required: true
          description: Id of the cart to be bought
          schema:
            type: string
      responses:
          200:
            description: Ticket generated successfully.
            content:
              application/json:
                schema:
                  $ref: '#/components/schema/Cart/Purchase'
          # 404:
          #   description: Validation error
          #   content:
          #     application/json:
          #       schema:
          #         $ref: '#/components/schema/Cart/ValidationError'
          500:
            description: Server error
            content:
              application/json:
                schema:
                  $ref: '#/components/schema/Cart/NotFound'